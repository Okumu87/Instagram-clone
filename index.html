<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img class="logo-image" src="./images/logo.png" alt="logo-image">
                <img class="user-avatar" src="./images/user-avatar.png" alt="user-avatar">
            </div>
        </header>
        <main>
           
            <div class="post">

                <div class="post-id">
                    <img class="avatar-account" src="./images/avatar-vangogh.jpg" alt="avatar-account">
                <div class="post-info">
                        <h2>Vincent van Gogh</h2>
                        <p>Zudert,Netherlands</p>
                </div>
                </div>
            
                <div class="post-image">
                    <img src="./images/post-vangogh.jpg" alt="post-image">

            <div class="social-actions">
                    <img class="icon" src="./images/icon-heart.png" alt="heart">
                    <img class="icon" src="./images/icon-comment.png" alt="comment-icon">
                    <img class="icon" src="./images/icon-dm.png" alt="share-icon">
            
            </div>
         <div >
                 <p class="likes">21,492 likes</p>
         </div>
         <div class="comment-section">
            <p class="username">vincey1853</p>
            <p class="comment">just took a few mushrooms lol</p>
         </div>
            </div>
        
        
                
            </div>
        

        </main>
    </div>
   
    
<!-- js -->
    <script src="./script.js"></script>
</body>
</html>
